<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close"><img src="images/close-x-svgrepo-com.svg" alt=""></div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert"  src="images/logo-removebg-preview.png" alt="none"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="none">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="none">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="">
                    Available Songs
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>

        <div class="right bg-grey rounded ">

            <div class="header">
                <div class="nav">
                    <div class="hamburger invert"><img src="images/hamburger.svg" alt=""></div>
                   
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>
            <div class="spotify-playlist">
                <h1>Music-Playlist</h1>
                <div class="cardcontainer ">
                    
                </div>

                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img class="invert" id="previous" src="images/previous.svg" alt="">
                            <img class="invert" id="play" src="images/play.svg" alt="">
                            <img class="invert" id="next" src="images/next.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                    <div class="seekbar">
                        <div class="overed"></div>
                        <div class="circle">

                        </div>
                    </div>
                </div>
            </div>
        </div>






        <script src="script.js"></script>
</body>

</html>
